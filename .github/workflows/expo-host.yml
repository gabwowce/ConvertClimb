name: Expo EAS Update

on:
  push:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      CI: 1                      # išjungia interaktyvius klausimus

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: Authenticate with Expo
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest     # ← įdiegs eas-cli

      - name: Publish update to „preview“ šaką
        run: npx eas update --branch preview --auto --non-interactive
