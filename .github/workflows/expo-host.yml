name: Expo EAS Update

on:
  push:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      CI: 1                # neinteraktyvu
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: Expo & EAS login
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish update to "preview" branch
        run: npx eas update --branch preview --auto --non-interactive
