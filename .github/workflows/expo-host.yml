name: Expo Classic Publish

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      CI: 1            # slopina visus klausimus

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: Expo login
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}  # <- PARAMETRAS token, ne expo-token!

      - name: Classic publish
        run: npx expo-cli publish --non-interactive
