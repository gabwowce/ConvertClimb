pluginManagement {
  // įtraukiam RN ir Expo gradle pluginus iš node_modules
  def rnGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"
      )
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(rnGradlePlugin)

  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })"
      )
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)
}

plugins {
  // Naujoji RN konfigūracija
  id("com.facebook.react.settings")
  // Expo autolinking
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  // Leisk Expo sugeneruoti rnconfig, jei nenaudojamas bendruomenės autolinkingas
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}

// Expo moduliai
expoAutolinking.useExpoModules()
expoAutolinking.useExpoVersionCatalog()

rootProject.name = "Gradiator"
include(":app")

// ---- Fallback: legacy RN CLI autolinking (RN ≥ 0.75 kelias pasikeitė) ----
def legacyNativeModulesGradle = providers.exec {
  workingDir(rootDir)
  commandLine(
    "node",
    "--print",
    // naujas kelias RN pakete
    "require.resolve('react-native/cli-platform-android/native_modules.gradle')"
  )
}.standardOutput.asText.get().trim()

if (file(legacyNativeModulesGradle).exists()) {
  apply from: legacyNativeModulesGradle
  applyNativeModulesSettingsGradle(settings)
} else {
  logger.lifecycle("⚠️  native_modules.gradle nerastas: " + legacyNativeModulesGradle)
}
